<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon-red.svg" type="image/icon type">
    <title>Digital Clock</title>
</head>
<body>
    <div id="container">
        <div id="clock">
            <span id="back">88:88:88</span>
            <span id="front">00:00:00</span>

        <div class="buttons">
            <button id="button-left" title="Stopwatch"><i class="fa-solid fa-stopwatch"></i></button>
            <button id="button-stop" title="Stop"><i class="fa-solid fa-stop"></i></button>
            <button id="button-play" title="Start" ><i class="fa-solid fa-play"></i></button>
            <button id="button-right" title="Reset"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    </div>
    </div>

    <div id="container-2">
        <div id="clock-2">
            <span id="back-2">88:88:88</span>
            <span id="front-2">00:00:00</span>

        <div class="buttons-2">
            <button id="button-left-2" title="Stopwatch"><i class="fa-solid fa-stopwatch"></i></button>
            <button id="button-stop-2" title="Stop"><i class="fa-solid fa-stop"></i></button>
            <button id="button-play-2" title="Start"><i class="fa-solid fa-play"></i></button>
            <button id="button-right-2" title="Reset"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    </div>
    </div>



    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div id="clock">
            <span id="back">88:88:88</span>
            <span id="front">00:00:00</span>
       
        <div class="buttons">
            <button id="button-left"><i class="fas fa-stopwatch"></i></button>
            <button id="button-stop"><i class="fa-solid fa-stop"></i></button>
            <button id="button-play" ><i class="fa-solid fa-play"></i></button>
            <button id="button-right"><i class="fa-solid fa-delete-left"></i></button>
            <audio  id="audio" src="./song.mp3" type="audio"></audio>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
